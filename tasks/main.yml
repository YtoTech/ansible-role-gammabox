- name: Install Pipenv
  # become: true
  pip:
    name: pipenv
    state: present
    executable: pip3
    extra_args: --user

#################################################################################
# Code directory (Git checkout).
#################################################################################

# TODO Only clone, checkout branch and install the first time?
