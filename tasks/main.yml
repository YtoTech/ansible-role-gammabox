- name: Cloning git repository and setting the branch
  # become: yes
  git:
    repo: "{{ gammabox_git.url }}"
    dest: "{{ gammabox_path }}"
    version: "{{ gammabox_git.branch }}"
    clone: yes
    # update: yes

